spring.application.name=DatasourceAgent

# Database URL and Credentials
spring.datasource.url=jdbc:mysql://${db-host}}:${db-port}/${db-name}
spring.datasource.username=${db-user}
spring.datasource.password=${db-pass}}

# JDBC Driver (optional as Spring Boot can auto-detect it, but useful for clarity)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL auto setting
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
